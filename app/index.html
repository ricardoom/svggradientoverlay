<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="parent">
      <div class="cont">
        <img class="item" src="https://i.picsum.photos/id/456/800/800.jpg" />
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="overlay"
          viewBox="0 0 600 600"
        >
          <use href="#bigSquare" x="0" y="0"></use>
        </svg>
      </div>
    </div>
    <svg
      viewBox="0 0 600 600"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
    >
      <filter id="duotone">
        <!-- Grab the SourceGraphic (implicit) and convert it to grayscale -->
        <feColorMatrix
          type="matrix"
          values=".33 .33 .33 0 0
          .33 .33 .33 0 0
          .33 .33 .33 0 0
          0 0 0 1 0"
        ></feColorMatrix>

        <!-- Map the grayscale result to the gradient map provided in tableValues -->
        <feComponentTransfer color-interpolation-filters="sRGB">
          <feFuncR type="table" tableValues=".996078431  .984313725"></feFuncR>
          <feFuncG type="table" tableValues=".125490196  .941176471"></feFuncG>
          <feFuncB type="table" tableValues=".552941176  .478431373"></feFuncB>
        </feComponentTransfer>
      </filter>
      <defs>
        <mask
          id="theMask"
          maskUnits="userSpaceOnUse"
          maskContentUnits="userSpaceOnUse"
        >
          <circle cx="300" cy="300" r="300" fill="url('#myOtherGradient')" />
        </mask>

        <linearGradient id="myGradient" gradientTransform="rotate(30)">
          <stop offset="2%" stop-color="red" stop-opacity="35%" />
          <stop offset="65%" stop-color="blue" stop-opacity="25%" />
          <stop offset="100%" stop-color="green" stop-opacity="35%" />
        </linearGradient>

        <linearGradient id="myOtherGradient" gradientTransform="rotate(45)">
          <stop offset="0%" stop-color="#000" stop-opacity="100%" />
          <stop offset="100%" stop-color="#fff" stop-opacity="100%" />
        </linearGradient>

        <circle cx="5" cy="5" r="4" fill="url('#myOtherGradient')" />
        <rect
          id="bigSquare"
          height="600"
          width="600"
          fill="url('#myGradient')"
        />
      </defs>

      <!-- using my linear gradient -->
      <!-- <circle cx="5" cy="5" r="200" fill="url('#myGradient')" />  -->
    </svg>
  </body>
  <script src="index.js"></script>
</html>
